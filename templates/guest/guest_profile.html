<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Tetamu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="icon" href="/templates/image/logo2.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #001f3f, #d7263d);
      animation: fadeIn 1s ease-in;
    }

    .profile-container {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 600px;
      animation: slideUp 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #001f3f;
      font-weight: 600;
      font-size: 30px;
      margin-bottom: 30px;
    }

    .profile-details {
      font-size: 16px;
      color: #333;
    }

    .profile-details dt {
      font-weight: 600;
      color: #d7263d;
      margin-top: 15px;
    }

    .profile-details dd {
      margin-left: 0;
      margin-bottom: 10px;
    }

    .back-button {
      text-align: center;
      margin-top: 30px;
    }

    .back-button a {
      background-color: #001f3f;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .back-button a:hover {
      background-color: #021428;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .profile-container {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }

      .profile-details {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Profil Tetamu</h2>
    <dl class="profile-details">
      <dt>Nama Penuh</dt>
<dd>{{ user.fullname }}</dd>

<dt>Emel</dt>
<dd>{{ user.email }}</dd>

<dt>Nombor Telefon</dt>
<dd>{{ user.phone }}</dd>

<!-- <dt>Alamat</dt>
<dd>{{ user.address }}</dd>

<dt>Tarikh Pendaftaran</dt>
<dd>{{ user.reg_date }}</dd> -->


    </dl>

    <div class="back-button">
      <p><a href="/guest/guest_home">‚Üê Kembali ke Dashboard</a></p>
    </div>
  </div>
</body>
</html>
