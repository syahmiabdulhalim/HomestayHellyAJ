<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/templates/image/logo2.png" type="image/png">
  <title>{{ mode }} Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0eafc);
      padding: 0;
      margin: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ced4da;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>{{ mode }} Admin</h2>
    <form method="post" action="{{ action_url }}">
      <label>Nama Pengguna:</label>
      <input type="text" name="username" value="{{ admin.username if admin else '' }}" required>

      <label>{% if mode == 'Kemaskini' %}Katalaluan Baru:{% else %}Katalaluan:{% endif %}</label>
      <input type="password" name="password" required>

      <button type="submit">{{ mode }}</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">

            {{ message }}
            </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="back-link">
      <a href="{{ url_for('admin_admin_management') }}">‚Üê Kembali ke Pengurusan Admin</a>
    </div>
  </div>
</body>
</html>
