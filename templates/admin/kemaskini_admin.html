<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemaskini Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      padding: 0;
      margin: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ced4da;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #004085);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Kemaskini Admin</h2>
    <form method="POST">
      <label for="username">Nama Pengguna Baharu</label>
      <input type="text" id="username" name="username" value="{{ admin[0] }}" required>

      <button type="submit">Simpan Perubahan</button>
    </form>
    <div class="back-link">
      <a href="{{ url_for('admin_admin_management') }}">‚Üê Kembali ke Pengurusan Admin</a>
    </div>
  </div>
</body>
</html>
