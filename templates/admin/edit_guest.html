<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kemaskini Tetamu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e1ecf7, #fef6ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .save-btn {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      margin-right: 10px;
    }

    .cancel-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
    }

    .save-btn:hover {
      background: linear-gradient(to right, #0056b3, #003f7f);
    }

    .cancel-btn:hover {
      background-color: #5a6268;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kemaskini Maklumat Tetamu</h2>
    <form method="POST" action="{{ url_for('kemaskini_tetamu', guest_id=guest[0]) }}">
  <label>Nama Penuh:</label>
  <input type="text" name="fullname" value="{{ guest[1] }}" required>

  <label>E-mel:</label>
  <input type="email" name="email" value="{{ guest[5] }}" required>

  <label>No Telefon:</label>
  <input type="text" name="phone" value="{{ guest[2] }}" required>

  <label>Nama Pengguna:</label>
  <input type="text" name="username" value="{{ guest[3] }}" required>

  <label>Katalaluan (biarkan kosong jika tidak ingin ubah):</label>
  <input type="password" name="password" value="{{ guest[4] }}" placeholder="Katalaluan baru (jika ingin ubah)">

  <input type="hidden" name="guest_id" value="{{ guest[0] }}">

  <div class="button-group">
    <button type="submit" class="save-btn">Simpan</button>
    <a href="{{ url_for('admin_guest_management') }}" class="cancel-btn">Batal</a>
  </div>
</form>


    <div class="back-link">
      <p><a href="{{ url_for('admin_guest_management') }}">‚Üê Kembali ke Pengurusan Tetamu</a></p>
    </div>
  </div>
</body>
</html>
