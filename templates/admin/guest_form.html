<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/templates/image/logo2.png" type="image/png">
  <title>{{ mode }} Tetamu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0eafc);
      padding: 0;
      margin: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ced4da;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #004085);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h2>{{ mode }} Tetamu</h2>
    <form method="post" action="{{ action_url }}">
      <label>Nama Penuh:</label>
      <input type="text" name="fullname" value="{{ guest.FULLNAME if guest else '' }}" required>

      <label>Emel:</label>
      <input type="email" name="email" value="{{ guest.EMAIL if guest else '' }}" required>

      <label>No Telefon:</label>
      <input type="tel" name="phone" value="{{ guest.PHONENO if guest else '' }}" required>

      <label>Nama Pengguna:</label>
      <input type="text" name="username" value="{{ guest.USERNAME if guest else '' }}" required>

      <button type="submit">{{ mode }}</button>
    </form>

    

    <div class="back-link">
      <a href="{{ url_for('admin_guest_management') }}">‚Üê Kembali ke Pengurusan Tetamu</a>
    </div>
  </div>
</body>
</html>
