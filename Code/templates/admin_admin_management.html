<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurusan Akaun Admin</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; }
        .management-container { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); max-width: 900px; margin: 30px auto; }
        h2 { text-align: center; color: #343a40; margin-bottom: 30px; font-weight: 600; }
        .action-buttons { margin-bottom: 20px; text-align: right; }
        .action-buttons button {
            background-color: #28a745; /* Green for add */
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .action-buttons button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; font-size: 15px; }
        th { background-color: #007bff; color: white; font-weight: 600; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e9ecef; }
        .edit-btn, .delete-btn {
            background-color: #007bff; /* Primary Blue for edit */
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .delete-btn { background-color: #dc3545; /* Red for delete */ }
        .edit-btn:hover { background-color: #0056b3; }
        .delete-btn:hover { background-color: #c82333; }
        .back-button { margin-top: 30px; text-align: center; font-size: 15px; }
        .back-button a { color: #007bff; text-decoration: none; font-weight: 600; }
        .back-button a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="management-container">
        <h2>Pengurusan Akaun Pentadbir</h2>

        <div class="action-buttons">
            <button onclick="location.href='/tambah-admin'">Tambah Admin</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Pengguna</th>
                    <th>E-mel</th>
                    <th>Tindakan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>admin_utama</td>
                    <td>admin@homestay.com</td>
                    <td>
                        <button class="edit-btn">Kemaskini</button>
                        <button class="delete-btn">Padam</button>
                    </td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>admin_bantuan</td>
                    <td>bantuan@homestay.com</td>
                    <td>
                        <button class="edit-btn">Kemaskini</button>
                        <button class="delete-btn">Padam</button>
                    </td>
                </tr>
                </tbody>
        </table>
        <div class="back-button">
            <p><a href="/dashboard-admin">Kembali ke Dashboard Admin</a></p>
        </div>
    </div>
</body>
</html>
