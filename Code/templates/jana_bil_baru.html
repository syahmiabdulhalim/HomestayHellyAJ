<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Bil Baharu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e1ecf7, #fef6ff);
      margin: 0;
      padding: 0;
    }

    .header {
      background-image: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #e60039;
    }

    .nav {
      background-color: #ffffff;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .nav a {
      margin: 0 18px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #6a11cb;
    }

    .management-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 40px auto;
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #343a40;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #2575fc;
      outline: none;
    }

    .action-buttons {
      margin-top: 30px;
      text-align: center;
    }

    .add-guest-btn {
      background: linear-gradient(to right, #007bff, #0062cc);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .add-guest-btn:hover {
      background: linear-gradient(to right, #0062cc, #0056b3);
      transform: translateY(-2px);
    }

    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    .back-button a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .back-button a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    Homestay Helly AJ
    <button class="logout-button" onclick="location.href='/logout'">Log Keluar</button>
  </div>

  <div class="nav">
     <a href="../templates/admin_guest_management.html">Pengurusan Tetamu</a>
    <a href="../templates/admin_admin_management.html">Pengurusan Admin</a>
    <a href="../templates/admin_booking_management.html">Pengurusan Tempahan</a>
    <a href="../templates/admin_bill_management.html">Pengurusan Bil</a>
  </div>

  <div class="management-container">
    <h2>Jana Bil Baharu</h2>

    <form method="POST" action="/proses-tambah-bil">
      <div class="form-group">
        <label for="bookingId">ID Tempahan:</label>
        <input type="text" id="bookingId" name="bookingId" required>
      </div>

      <div class="form-group">
        <label for="guestName">Nama Pengguna Tetamu:</label>
        <input type="text" id="guestName" name="guestName" required>
      </div>

      <div class="form-group">
        <label for="amount">Jumlah (RM):</label>
        <input type="number" step="0.01" id="amount" name="amount" required>
      </div>

      <div class="form-group">
        <label for="billDate">Tarikh Jana:</label>
        <input type="date" id="billDate" name="billDate" required>
      </div>

      <div class="form-group">
        <label for="status">Status Pembayaran:</label>
        <select id="status" name="status" required>
          <option value="Belum Dibayar">Belum Dibayar</option>
          <option value="Dibayar">Dibayar</option>
        </select>
      </div>

      <div class="action-buttons">
        <button type="submit" class="add-guest-btn">Simpan Bil</button>
      </div>
    </form>

    <div class="back-button">
      <p><a href="/urus-bil">‚Üê Kembali ke Pengurusan Bil</a></p>
    </div>
  </div>
</body>
</html>
