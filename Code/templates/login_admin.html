<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Masuk Admin - Homestay Helly AJ</title>
  <link rel="icon" href="image/logo2.png" type="image/png"> 
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #002b7f, #ffffff, #ce1126); /* Biru → Putih → Merah */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container img { 
      width: 90px;
      margin-bottom: 25px; /* Increased margin for better spacing */
      display: block; /* Ensures margin: auto works for centering */
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #002b7f;
      font-weight: 700;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #002b7f, #ce1126);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #001a52, #a50e1d);
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #ce1126;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .flashes {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    .flashes li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }

    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="image/logo2.png" alt="Logo Helly AJ" /> 
    <h2>Log Masuk Admin</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/login-admin" method="post">
      <input type="text" id="username" name="username" placeholder="Nama Pengguna Admin" required />
      <input type="password" id="password" name="password" placeholder="Kata Laluan Admin" required />
      <button type="submit">Log Masuk</button>
    </form>

    <div class="back-link">
      <p><a href="../templates/index.html">⟵ Kembali ke Log Masuk Tetamu</a></p>
    </div>
  </div>
</body>
</html>
