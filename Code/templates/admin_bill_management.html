<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurusan Bil</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; }
        .management-container { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); max-width: 1000px; margin: 30px auto; }
        h2 { text-align: center; color: #343a40; margin-bottom: 30px; font-weight: 600; }
        .action-buttons { margin-bottom: 20px; text-align: right; }
        .action-buttons button {
            background-color: #007bff; /* Primary Blue for new bill */
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .action-buttons button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; font-size: 15px; }
        th { background-color: #007bff; color: white; font-weight: 600; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e9ecef; }
        .status-paid { color: #28a745; font-weight: bold; } /* Green */
        .status-unpaid { color: #dc3545; font-weight: bold; } /* Red */
        .action-btn {
            background-color: #17a2b8; /* Teal for view */
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .action-btn.mark-paid { background-color: #28a745; /* Green for mark paid */ }
        .action-btn:hover { opacity: 0.9; }
        .back-button { margin-top: 30px; text-align: center; font-size: 15px; }
        .back-button a { color: #007bff; text-decoration: none; font-weight: 600; }
        .back-button a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="management-container">
        <h2>Pengurusan Bil Homestay</h2>

        <div class="action-buttons">
            <button onclick="location.href='/jana-bil-baru'">Jana Bil Baharu</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID Bil</th>
                    <th>ID Tempahan</th>
                    <th>Nama Tetamu</th>
                    <th>Jumlah (RM)</th>
                    <th>Tarikh Jana</th>
                    <th>Status</th>
                    <th>Tindakan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BIL001</td>
                    <td>B001</td>
                    <td>Ali Bin Abu</td>
                    <td>300.00</td>
                    <td>2025-06-10</td>
                    <td class="status-paid">Dibayar</td>
                    <td>
                        <button class="action-btn view">Lihat Bil</button>
                    </td>
                </tr>
                <tr>
                    <td>BIL002</td>
                    <td>B002</td>
                    <td>Siti Nurhaliza</td>
                    <td>200.00</td>
                    <td>2025-08-01</td>
                    <td class="status-unpaid">Belum Dibayar</td>
                    <td>
                        <button class="action-btn view">Lihat Bil</button>
                        <button class="action-btn mark-paid">Tandakan Dibayar</button>
                    </td>
                </tr>
                </tbody>
        </table>
        <div class="back-button">
            <p><a href="/dashboard-admin">Kembali ke Dashboard Admin</a></p>
        </div>
    </div>
</body>
</html>
