<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buat Tempahan Baharu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #d7263d);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    .booking-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      animation: slideIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #001f3f;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }

    input[type="date"], 
    input[type="number"], 
    input[type="text"], 
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #d7263d;
      outline: none;
    }

    button {
      background-color: #d7263d;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #b31f30;
      transform: translateY(-2px);
    }

    .back-button {
      margin-top: 25px;
      text-align: center;
    }

    .back-button a {
      text-decoration: none;
      color: #001f3f;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-button a:hover {
      color: #d7263d;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Buat Tempahan Homestay Baharu</h2>
    <form action="/tempahan-tetamu" method="post">
      <label for="check_in_date">Tarikh Masuk:</label>
      <input type="date" id="check_in_date" name="check_in_date" required>

      <label for="check_out_date">Tarikh Keluar:</label>
      <input type="date" id="check_out_date" name="check_out_date" required>

      <label for="num_guests">Bilangan Tetamu:</label>
      <input type="number" id="num_guests" name="num_guests" min="1" required>

      <label for="vehicle_type">Jenis Kenderaan (Pilihan):</label>
      <select id="vehicle_type" name="vehicle_type">
        <option value="">Pilih Jenis Kenderaan</option>
        <option value="Kereta">Kereta</option>
        <option value="Motosikal">Motosikal</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>

      <label for="vehicle_plate">Nombor Plat Kenderaan (Pilihan):</label>
      <input type="text" id="vehicle_plate" name="vehicle_plate" placeholder="Contoh: ABC1234">

      <button type="submit">Sahkan Tempahan</button>
    </form>

    <div class="back-button">
      <p><a href="/dashboard-tetamu">‚Üê Kembali ke Dashboard</a></p>
    </div>
  </div>
</body>
</html>
